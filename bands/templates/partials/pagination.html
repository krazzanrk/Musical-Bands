{% if is_paginated %}

  <nav>
  <div class="pages">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li>
          <a href="?page={{ page_obj.previous_page_number }}">
            <span>Previous &nbsp;</span>
          </a>
        </li>
      {% else %}
        <li class="disabled">
          <a href="#">
            <span>Previous</span>
          </a>
        </li>
      {% endif %}

      {% for page in paginator.page_range %}
        <li  {% if page == page_obj.number %} class="active bg-success" {% endif %}>
          <a  href="?page={{ page }}">&nbsp;{{ page }}&nbsp;</a>
        </li>
      {% endfor %}

      {% if page_obj.has_next %}
        <li>
          <a href="?page={{ page_obj.next_page_number }}">
            <span>&nbsp;Next</span>
          </a>
        </li>
      {% else %}
        <li {% if not page_obj.has_next %}class="disabled"{% endif %}>
          <a href="#">
            <span>&nbsp;Next</span>
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
  </nav>

{% endif %}
